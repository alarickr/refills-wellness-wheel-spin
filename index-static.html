
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trueform Hollistics - Health & Wellness</title>
    <meta name="description" content="Your Health & Wellness Journey Starts Here - Trueform Hollistics">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ecfdf5 0%, #ffffff 50%, #eff6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background decorative elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.05;
        }

        .bg-decoration:nth-child(1) {
            top: 5rem;
            left: 5rem;
            width: 8rem;
            height: 8rem;
            background-color: #6ee7b7;
        }

        .bg-decoration:nth-child(2) {
            top: 10rem;
            right: 8rem;
            width: 6rem;
            height: 6rem;
            background-color: #93c5fd;
        }

        .bg-decoration:nth-child(3) {
            bottom: 8rem;
            left: 10rem;
            width: 5rem;
            height: 5rem;
            background-color: #86efac;
        }

        .bg-decoration:nth-child(4) {
            bottom: 5rem;
            right: 5rem;
            width: 7rem;
            height: 7rem;
            background-color: #5eead4;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* Main loading wheel */
        .loading-wheel {
            position: relative;
            margin: 0 auto 2rem;
            width: 8rem;
            height: 8rem;
        }

        .outer-ring {
            width: 8rem;
            height: 8rem;
            border: 4px solid #a7f3d0;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        .inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5rem;
            height: 5rem;
            background: linear-gradient(135deg, #34d399, #14b8a6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .heart-icon {
            width: 2rem;
            height: 2rem;
            fill: white;
            animation: pulse 2s ease-in-out infinite;
        }

        .secondary-ring {
            position: absolute;
            top: -0.5rem;
            left: -0.5rem;
            width: 10rem;
            height: 10rem;
            border: 2px solid #bfdbfe;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin-reverse 4s linear infinite;
        }

        /* Brand name */
        .brand-name {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #059669, #0d9488, #2563eb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        @media (min-width: 768px) {
            .brand-name {
                font-size: 4rem;
            }
        }

        /* Tagline */
        .tagline {
            font-size: 1.125rem;
            color: #4b5563;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        @media (min-width: 768px) {
            .tagline {
                font-size: 1.25rem;
            }
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) {
            background-color: #34d399;
        }

        .dot:nth-child(2) {
            background-color: #14b8a6;
            animation-delay: 0.16s;
        }

        .dot:nth-child(3) {
            background-color: #3b82f6;
            animation-delay: 0.32s;
        }

        /* Loading text */
        .loading-text {
            color: #059669;
            font-weight: 500;
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 1.5rem;
        }

        /* Progress bar */
        .progress-container {
            width: 16rem;
            height: 0.25rem;
            background-color: #e5e7eb;
            border-radius: 9999px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #34d399, #14b8a6);
            border-radius: 9999px;
            animation: progress 3s ease-in-out infinite;
        }

        /* Floating elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .floating-element:nth-child(6) {
            top: 25%;
            left: 25%;
            width: 1rem;
            height: 1rem;
            background-color: #6ee7b7;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(7) {
            top: 33%;
            right: 25%;
            width: 0.75rem;
            height: 0.75rem;
            background-color: #93c5fd;
            animation: float-delayed 6s ease-in-out infinite;
        }

        .floating-element:nth-child(8) {
            bottom: 25%;
            left: 33%;
            width: 1.25rem;
            height: 1.25rem;
            background-color: #5eead4;
            animation: float 6s ease-in-out infinite;
        }

        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float-delayed {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <!-- Background decorative elements -->
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="container">
        <!-- Main Loading Wheel -->
        <div class="loading-wheel">
            <div class="outer-ring"></div>
            <div class="inner-circle">
                <svg class="heart-icon" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            </div>
            <div class="secondary-ring"></div>
        </div>

        <!-- Brand Name -->
        <h1 class="brand-name">Trueform Hollistics</h1>

        <!-- Tagline -->
        <p class="tagline">Your Health & Wellness Journey Starts Here</p>

        <!-- Loading dots -->
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Loading text -->
        <p class="loading-text">Preparing your wellness experience...</p>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- Floating wellness elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
</body>
</html>
